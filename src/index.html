<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="https://use.typekit.net/lck2cpu.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <title>UNC Interactive Map</title>
  </head>
  <body>
    <div class="wrapper scene -gallery">
      <div class="container">
        <img
          src="./Images/old-well.svg"
          alt="Old Well"
          width="20.13"
          height="5.43"
          id="oldwell-1"
          class="item"
          data-key="well"
        />
        <img
          src="./Images/bell-tower.svg"
          alt="Bell Tower"
          width="4.32"
          height="11.54"
          id="belltower"
          class="item"
          data-key="bell"
        />
        <img
          src="./Images/water-tower.svg"
          alt="UNC water tower"
          width="22.04"
          height="268.41"
          id="watertower"
          class="item"
          data-key="water"
        />
        <img
          src="./Images/dean-dome.svg"
          alt="Dean Dome"
          width="113.52"
          height="28.55"
          id="deandome"
          class="item"
          data-key="dome"
        />
        <address>
          <h1 class="bubblefont bigtitle">UNC</h1>
          <h1 class="bubblefont smalltitle">chapel hill</h1>
          <h2 class="subtitle">
            Click on a landmark to learn more about UNC's history!
          </h2>
        </address>
      </div>
      <div class="scene -detail">
        <article class="detail" id="oldwell-card">
          <img id="oldwell-2" src="./Images/old-well.svg" alt="The Old Well" />
        </article>
      </div>
    </div>
    <script src="https://rawgit.com/web-animations/web-animations-js/master/web-animations.min.js"></script>
    <script src="./js/main.js" defer></script>
  </body>
</html>
